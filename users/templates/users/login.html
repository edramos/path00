{% extends 'general/baseExt.html' %}

{% block content %}
<div class=" card-box">
<div class="panel-heading"> 
	<h3 class="text-center"> Log In to <strong class="text-custom">Paths</strong> </h3>
</div> 

<div class="panel-body">
<form class="form-horizontal m-t-20" action="{% url 'login' %}" method="post">
    {% csrf_token %}        
    <div class="form-group ">
        <div class="col-xs-12">
            <input class="form-control" required placeholder="Email" type="text" name="email">
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-12">
            <input class="form-control" required placeholder="Password" type="password" name="password">
        </div>
    </div>

    <!-- <div class="form-group ">
        <div class="col-xs-12">
            <div class="checkbox checkbox-primary">
                <input id="checkbox-signup" type="checkbox">
                <label for="checkbox-signup">Remember me</label>
            </div>
            
        </div>
    </div> -->
    
    <div class="form-group text-center m-t-40">
        <div class="col-xs-12">
            <button class="btn btn-pink btn-block text-uppercase waves-effect waves-light" type="submit">Log In</button>
        </div>
    </div>

</form>
</div>
</div>

<div class="row">
	<div class="col-sm-12 text-center">
		<p>Don't have an account? <a href="{% url 'signupPage' %}" class="text-primary m-l-5"><b>Sign Up</b></a></p>
	</div>
</div> 
{% endblock %}
